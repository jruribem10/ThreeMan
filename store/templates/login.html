{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Encabezado-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Iniciar Sesión</h1>
            <p class="lead fw-normal text-white-50 mb-0">Accede a tu cuenta</p>
        </div>
    </div>
</header>

<!-- Formulario de Inicio de Sesión -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h5 class="card-title text-center mb-4">Inicia Sesión</h5>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
