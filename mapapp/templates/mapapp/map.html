{% extends 'base.html' %}
{% block content %}
{% load static %}
<head>
    <title>¿Donde nos encontramos?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5deb3; /* Color de fondo cerveza */
        }

        #map {
            height: 500px;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjJ3Nlxsy2oX8ba21piBWwez8vOA4fLSc&libraries=places"></script>
    <script>
        function initMap() {
            var mapCenter = {lat: 6.2442, lng: -75.5812};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: mapCenter
            });

            var marker = new google.maps.Marker({
                position: mapCenter,
                map: map,
                title: 'ubicación ThreeMan'
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div class="container">
        <h1>¿Donde nos encontramos?</h1>
        <div id="map"></div>
    </div>
</body>

 <!-- JS de Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- JS del tema principal -->
 <script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
